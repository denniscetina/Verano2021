<html>
    <header>

            <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js">


        </script>
         <script>
AFRAME.registerComponent('markerhandler', {
init: function () {
this.el.sceneEl.addEventListener('markerFound', () => {
// redirect to custom URL
//window.location = 'https://github.com/AR-js-org/AR.js';
console.log('Marcador Encontrado');
});
}
});

    </header>
    <body>
        <a-scene arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="PS5_obj" src="Modelos/Campfire.obj">
                </a-asset-item>
                <a-asset-item id="PS5_mtl" src="Modelos/Campfire.mtl">
                </a-asset-item>
                
               
            </a-assets>
            |
            <a-marker markerhandler="" preset="hiro" type="pattern">
                <a-entity position="0 0 0" rotation="0 180 0" scale="0.3 0.3 0.3">
                    <!--a-dodecahedron color="#FF926B" radius="1"></a-dodecahedron-->
                    <!--a-obj-model src="#PS5_obj" mtl="#PS5_mtl"></a-obj-model-->
                    <a-obj-model mtl="#PS5_mtl" src="#PS5_obj">
                    </a-obj-model>
                </a-entity>
            </a-marker>
            <a-entity camera="">
            </a-entity>
        </a-scene>
    </body>
